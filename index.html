<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>js-array-carousel</title>
</head>

<body>
    <!-- header -->
    <header></header>
    <!-- main -->
    <main>
        <div class="my-container">
            <div class="container-fluid">
                <div class="row mt-5">
                    <div class="offset-2 col-8">
                        <div class="row">
                            <!-- gallery -->
                            <div class="col-10  g-0 overflow-hidden " id="gallery">
                                <img class="active" src="img/02.jpg" alt="">
                                <!--  circle point -->
                                <div class="circle-point d-flex justify-content-center ">
                                    <div class="circle"></div>
                                    <div class="circle"></div>
                                    <div class="circle"></div>
                                    <div class="circle"></div>
                                    <div class="circle"></div>
                                    <div class="circle"></div>
                                    <div class="circle"></div>
                                </div>
                            </div>

                            <!-- mini-gallery -->
                            <div class="col-2 overflow-hidden g-0" id="mini-gallery">
                                <ul class="d-flex flex-column p-0">
                                    <li><img class="" src="img/01.jpg" alt=""></li>
                                    <li><img class="" src="img/02.jpg" alt=""></li>
                                    <li><img class="" src="img/03.jpg" alt=""></li>
                                    <li><img class="" src="img/04.jpg" alt=""></li>
                                    <li><img class="" src="img/05.jpg" alt=""></li>
                                </ul>
                                <div class="d-flex flex-column align-items-center justify-content-between"
                                    id="my-icons">
                                    <div class="my-angle-up d-flex  justify-content-center mt-2">
                                        <i class="fas fa-angle-up"></i>
                                    </div>
                                    <div class="my-angle-down  d-flex  justify-content-center mb-2">
                                        <i class="fas fa-angle-down"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer></footer>

</body>

</html>
